<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div-img-contain</title>
    <style>
        body {
            margin: 0;
        }
        header {
            text-align: center;
            color: black;
            border: 4px solid blue;
            font-size: 15px;
            font-size: bolder;
        }
        main {
            width: 680px;
            border: 4px solid blue;
            margin: auto;
        }
        section {
            padding: 20px;
            background-color: yellowgreen;
            color: black;
            font-size: 15px;
            font-weight: bold;
        }
        div {
            height: 450px;
            background-repeat: no-repeat;
            border-top: 4px solid blue;
        }
        .p1 {
            background-image: url(img/VCG211163340620.jpg);
            background-size: 100%;
            object-fit: contain;
        }
        .p2 {
            background-image: url(img/VCG211163340620.jpg);
            background-size: 50%;
            background-position: center;
        }
        .p3 {
            background-image: url(img/VCG211163340620.jpg);
            background-size: cover;
        }
        .p4 {
            background-image: url(img/VCG211163340620.jpg);
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>div-img-contain</header>
    <main>
        <section>object-fit: contain</section>
        <div class="p1"></div>
        <section>center</section>
        <div class="p2"></div>
        <section>background-size: cover</section>
        <div class="p3"></div>
        <section>object-fit: over</section>
        <div class="p4"></div>
    </main>
</body>
</html>
